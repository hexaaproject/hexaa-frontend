release:
  stage: release
  script:
    - docker pull $CONTAINER_TEST_IMAGE
    - docker tag $CONTAINER_TEST_IMAGE $CONTAINER_RELEASE_IMAGE
    - docker push $CONTAINER_RELEASE_IMAGE
  only:
    - master
  tags:
    - dind

release_staging:
  stage: release
  script:
    - docker pull $CONTAINER_TEST_IMAGE
    - docker tag $CONTAINER_TEST_IMAGE $CONTAINER_STAGING_RELEASE_IMAGE
    - docker push $CONTAINER_STAGING_RELEASE_IMAGE
  only:
    - staging
  tags:
    - dind

deploy_to_staging:
  stage: deploy
  script:
    - ssh -A gitlab@dev.hexaa.eu "docker login -u $REGISTRY_USER -p $REGISTRY_PASS docker.hbit.sztaki.hu:5000; docker pull $CONTAINER_STAGING_RELEASE_IMAGE; docker-compose -f /opt/hexaa/docker-compose.yml down; docker-compose -f /opt/hexaa/docker-compose.yml up -d;"
  only:
    - staging
  tags:
    - dind
