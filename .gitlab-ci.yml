---
image: gitlab/dind

variables:
  CONTAINER_TEST_IMAGE: docker.hbit.sztaki.hu:5000/hexaa/hexaa-newui:$CI_BUILD_REF_NAME
  CONTAINER_RELEASE_IMAGE: docker.hbit.sztaki.hu:5000/hexaa/hexaa-newui:latest
  CONTAINER_STAGING_RELEASE_IMAGE: docker.hbit.sztaki.hu:5000/hexaa/hexaa-newui:staging

services:
- docker:dind

stages:
- build
- test
- release
- deploy

before_script:
  - docker info
  - whoami
  - hostname

  # Log into our private docker hub
  - docker login -u $REGISTRY_USER -p $REGISTRY_PASS docker.hbit.sztaki.hu:5000

  # Install ssh-agent if not already installed, it is required by Docker.
  # (change apt-get to yum if you use a CentOS-based image)
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'

  # Run ssh-agent (inside the build environment)
  - eval $(ssh-agent -s)

  # Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
  - ssh-add <(echo "$SSH_PRIVATE_KEY")

  # For Docker builds disable host key checking. Be aware that by adding that
  # you are suspectible to man-in-the-middle attacks.
  # WARNING: Use this only with the Docker executor, if you use it with shell
  # you will overwrite your user's SSH config.
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

build:
  stage: build
  script:
    - docker build -t $CONTAINER_TEST_IMAGE -f docker-prod/Dockerfile .
    - docker push $CONTAINER_TEST_IMAGE
  tags:
    - dind

code_style_check:
  stage: test
  script:
    - docker run -d --name frontend $CONTAINER_TEST_IMAGE
    - docker exec -t frontend /opt/hexaa-newui/phpcs.sh
    - docker exec -t frontend sh -c '/opt/hexaa-newui/vendor/bin/var-dump-check --no-colors --symfony --exclude /opt/hexaa-newui/vendor /opt/hexaa-newui'
  tags:
    - dind

test-organization:
  stage: test
  script:
    - docker network create hexaa-test
    - docker run --network=hexaa-test -d --name db -e MYSQL_ALLOW_EMPTY_PASSWORD=true -e MYSQL_USER=someuser -e MYSQL_PASSWORD=somepass -e MYSQL_DATABASE=hexaa -v /builds/hexaa/hexaa-newui/docker-prod/mysql_test_data_dump.sql:/docker-entrypoint-initdb.d/01-test_data.sql mariadb:10.2
    - docker run --network=hexaa-test -d --name memcached memcached
    - docker run --network=hexaa-test -d --name grid -e USE_SELENIUM=2 elgalu/selenium:3.2.0-p4
    - docker run --network=hexaa-test dmfenton/wait grid:24444 -t 120
    - docker run --network=hexaa-test -d --name smtp mailhog/mailhog
    - docker run --network=hexaa-test -d --name frontend -v hexaa_ui_source:/opt/hexaa-newui -e HEXAA_FRONTEND_API_BASE_URL="http://web/backend/api/" $CONTAINER_TEST_IMAGE
    - docker run --network=hexaa-test dmfenton/wait db:3306 -t 120
    - docker run --network=hexaa-test -d --name backend -v hexaa_backend_source:/opt/hexaa-backend -e HEXAA_BACKEND_DATABASE_USER=someuser -e HEXAA_BACKEND_DATABASE_PASSWORD=somepass hexaaproject/hexaa-backend:new-api-dev
    - docker run --network=hexaa-test -d --name web -v hexaa_ui_source:/opt/hexaa-newui -v hexaa_backend_source:/opt/hexaa-backend -v /builds/hexaa/hexaa-newui/docker-prod/default-hexaa-fakeshib.conf:/etc/apache2/sites-enabled/000-default.conf -e APACHE_SHIB_APACHE_MODULES_TO_START="rewrite proxy proxy_fcgi" -e APACHE_SHIB_APACHE_START_SHIB=false solazs/apache-shib
    - docker run --network=hexaa-test dmfenton/wait web:80 -t 120
    - docker exec -t frontend sh -c '/opt/hexaa-newui/vendor/bin/behat -c /opt/hexaa-newui/behat.yml -n --tags organization'
  tags:
    - dind

