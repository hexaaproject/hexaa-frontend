---
image: gitlab/dind

variables:
  DOCKER_DRIVER: overlay

services:
- docker:dind

stages:
- build
- test
- release
- deploy

before_script:
  - docker info
  # Install ssh-agent if not already installed, it is required by Docker.
  # (change apt-get to yum if you use a CentOS-based image)
  # - 'which ssh-agent || ( apk update && apk add openssh-client )'

  # Run ssh-agent (inside the build environment)
  # - eval $(ssh-agent -s)

  # Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
  # append public key to target .ssh/authorized_keys file.
  # - echo "$SSH_PRIVATE_KEY" > id_rsa; chmod 600 id_rsa; ssh-add id_rsa
  # - echo $SSH_PRIVATE_KEY > id_rsa; chmod 600 id_rsa

  # For Docker builds disable host key checking. Be aware that by adding that
  # you are suspectible to man-in-the-middle attacks.
  # WARNING: Use this only with the Docker executor, if you use it with shell
  # you will overwrite your user's SSH config.
  # - mkdir -p ~/.ssh
  # - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  # - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
  - whoami
  - hostname
  - docker login -u $REGISTRY_USER -p $REGISTRY_PASS docker.hbit.sztaki.hu:5000

variables:
  CONTAINER_TEST_IMAGE: docker.hbit.sztaki.hu:5000/solazs/hexaa-newui:$CI_BUILD_REF_NAME
  CONTAINER_RELEASE_IMAGE: docker.hbit.sztaki.hu:5000/solazs/hexaa-newui:latest

build:
  stage: build
  script:
    # - docker-clean
    - docker build -t $CONTAINER_TEST_IMAGE .
    - docker push $CONTAINER_TEST_IMAGE
  tags:
    - dind

test:
  stage: test
  script:
    - docker run -d --name db --environment MYSQL_ALLOW_EMPTY_PASSWORD=true MYSQL_USER=someuser MYSQL_PASSWORD=somepass MYSQL_DATABASE=hexaa mysql
    - docker run -d --name memcached memcached
    - docker run -d --name hexaa-backend --link db:db hexaaproject/hexaabackend:for_dev
    - docker run -d --name grid elgalu/selenium
    - docker run -d --name hexaa-test-data-manager --link db:db --link hexaa-backend:hexaa-backend hexaaproject/hexaa-test-data-manager:for-dev
    - docker run --rm --link db:db --link grid:grid -t $CONTAINER_TEST_IMAGE /tmp/test.sh
  tags:
    - dind


