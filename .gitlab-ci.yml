---
image: gitlab/dind

variables:
  CONTAINER_TEST_IMAGE: docker.hbit.sztaki.hu:5000/hexaa/hexaa-newui:$CI_BUILD_REF_NAME
  CONTAINER_RELEASE_IMAGE: docker.hbit.sztaki.hu:5000/hexaa/hexaa-newui:latest
  CONTAINER_STAGING_RELEASE_IMAGE: docker.hbit.sztaki.hu:5000/hexaa/hexaa-newui:staging

services:
- docker:dind

stages:
- build
- test
- release
- deploy

before_script:
  - docker info
  - whoami
  - hostname

    # Install docker-compose
#  - apk add --update py-pip &&
#    pip install docker-compose

  # Log into our private docker hub
  - docker login -u $REGISTRY_USER -p $REGISTRY_PASS docker.hbit.sztaki.hu:5000

  # Install ssh-agent if not already installed, it is required by Docker.
  # (change apt-get to yum if you use a CentOS-based image)
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'

  # Run ssh-agent (inside the build environment)
  - eval $(ssh-agent -s)

  # Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
  - ssh-add <(echo "$SSH_PRIVATE_KEY")

  # For Docker builds disable host key checking. Be aware that by adding that
  # you are suspectible to man-in-the-middle attacks.
  # WARNING: Use this only with the Docker executor, if you use it with shell
  # you will overwrite your user's SSH config.
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

build:
  stage: build
  script:
    - docker build -t $CONTAINER_TEST_IMAGE -f docker-prod/Dockerfile .
    - docker push $CONTAINER_TEST_IMAGE
  tags:
    - dind

code_style_check:
  stage: test
  script:
    - docker run -d --name frontend $CONTAINER_TEST_IMAGE
    - docker exec -t frontend /var/www/project/phpcs.sh
    - docker exec -t frontend sh -c '/var/www/project/vendor/bin/var-dump-check --no-colors --symfony --exclude /var/www/project/vendor /var/www/project'
