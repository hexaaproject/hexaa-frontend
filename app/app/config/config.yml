imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    # session:
    #     # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
    #     handler_id:  session.handler.native_file
    #     save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    session:         ~
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

assetic:
    bundles:
        - AppBundle
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~
    assets:
        datatables_css:
            inputs:
                - "%kernel.root_dir%/../vendor/datatables/datatables/media/css/jquery.dataTables.css"
                - "%kernel.root_dir%/../vendor/drmonty/datatables-plugins/integration/font-awesome/dataTables.fontAwesome.css"         
            filters: [cssrewrite]
        datatables_js:
            inputs:
                - "%kernel.root_dir%/../vendor/datatables/datatables/media/js/jquery.dataTables.js"
        bootstrap_css:
            inputs:
                - "%kernel.root_dir%/../vendor/twbs/bootstrap/dist/css/bootstrap.css"
            filters: [cssrewrite]
        bootstrap_js:
            inputs:
                - "%kernel.root_dir%/../vendor/twbs/bootstrap/dist/js/bootstrap.js"
        bootstrap_fonts_woff:
            inputs:
                - '%kernel.root_dir%/../vendor/twbs/bootstrap/dist/fonts/glyphicons-halflings-regular.woff'
            output: fonts/glyphicons-halflings-regular.woff
        bootstrap_fonts_woff2:
            inputs:
                - '%kernel.root_dir%/../vendor/twbs/bootstrap/dist/fonts/glyphicons-halflings-regular.woff2'
            output: fonts/glyphicons-halflings-regular.woff2
        bootstrap_fonts_ttf:            
            inputs:
                - '%kernel.root_dir%/../vendor/twbs/bootstrap/dist/fonts/glyphicons-halflings-regular.ttf'
            output: fonts/glyphicons-halflings-regular.ttf
        bootstrap_fonts_svg:
            inputs:
                - '%kernel.root_dir%/../vendor/twbs/bootstrap/dist/fonts/glyphicons-halflings-regular.svg'
            output: fonts/glyphicons-halflings-regular.svg
        bootstrap_fonts_eot:
            inputs:
                - '%kernel.root_dir%/../vendor/twbs/bootstrap/dist/fonts/glyphicons-halflings-regular.eot'
            output: fonts/glyphicons-halflings-regular.eot
        jquery_js:
            inputs:
                - "%kernel.root_dir%/../vendor/components/jquery/jquery.js"
        material_css:
            inputs:
                - "%kernel.root_dir%/../vendor/mervick/material-design-icons/css/material-icons.css"
        material_fonts_eot:
            inputs:
                - '%kernel.root_dir%/../vendor/mervick/material-design-icons/fonts/MaterialIcons-Regular.eot'
            output: fonts/MaterialIcons-Regular.eot
        material_fonts_svg:
            inputs:
                - '%kernel.root_dir%/../vendor/mervick/material-design-icons/fonts/MaterialIcons-Regular.svg'
            output: fonts/MaterialIcons-Regular.svg
        material_fonts_ttf:
            inputs:
                - '%kernel.root_dir%/../vendor/mervick/material-design-icons/fonts/MaterialIcons-Regular.ttf'
            output: fonts/MaterialIcons-Regular.ttf
        material_fonts_woff:
            inputs:
                - '%kernel.root_dir%/../vendor/mervick/material-design-icons/fonts/MaterialIcons-Regular.woff'
            output: fonts/MaterialIcons-Regular.woff
        material_fonts_woff2:
            inputs:
                - '%kernel.root_dir%/../vendor/mervick/material-design-icons/fonts/MaterialIcons-Regular.woff2'
            output: fonts/MaterialIcons-Regular.woff2


